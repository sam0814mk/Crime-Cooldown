<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>時間並び替えツール</title>
<style>
    body {
        font-family: "Segoe UI", sans-serif;
        padding: 20px;
        display: flex;
        gap: 40px;
    }

    .container {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .row {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .label {
        width: 120px;
    }

    input[type="time"] {
        width: 140px;
        padding: 5px;
        font-size: 14px;
    }

    button {
        padding: 8px 20px;
        background: #4A7DFF;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
    }

    button:hover {
        background: #2559e0;
    }

    textarea {
        width: 350px;
        height: 250px;
        font-size: 16px;
        padding: 10px;
        border: 2px solid #999;
        border-radius: 6px;
    }
</style>
</head>
<body>

<div class="container">

    <!-- 入力欄 -->
    <div id="inputs"></div>

    <button onclick="sortTimes()">並び替え</button>
</div>

<div class="container">
    <button onclick="copyText()">コピー</button>
    <textarea id="output"></textarea>
</div>

<script>
const names = [
    "パレト",
    "ボブキャット",
    "ナイトクラブ",
    "軍事",
    "飛行場",
    "オイルリグ",
    "客船",
    "ヒューメイン",
    "アーティファクト",
    "パシフィック",
    "ユニオン"   // ←追加！
];

// 入力欄生成（createElement方式で安定）
const inputArea = document.getElementById("inputs");

names.forEach((name, idx) => {
    const row = document.createElement("div");
    row.className = "row";

    const label = document.createElement("div");
    label.className = "label";
    label.textContent = name;

    const input = document.createElement("input");
    input.type = "time";
    input.id = "time" + idx;

    row.appendChild(label);
    row.appendChild(input);
    inputArea.appendChild(row);
});

// 並び替え処理
function sortTimes() {
    let data = [];

    names.forEach((name, idx) => {
        const t = document.getElementById("time" + idx).value;
        let sortTime = t ? parseInt(t.replace(":", "")) : 9999; // HHMM形式の数字
        data.push({
            name: name,
            time: t ? t : "--:--",
            sortTime: sortTime
        });
    });

    data.sort((a, b) => a.sortTime - b.sortTime);

    let result = "";
    data.forEach(item => {
        result += `${item.name}　${item.time}\n`;
    });

    document.getElementById("output").value = result;
}

// コピー処理（最新ブラウザ対応）
function copyText() {
    const text = document.getElementById("output").value;
    navigator.clipboard.writeText(text)
        .then(() => alert("コピーしました"))
        .catch(err => console.error("コピー失敗:", err));
}
</script>

</body>
</html>
